<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biglietto del treno</title>

  <!-- Questo link serve per importare Bootstap (alto non è che un foglio di stile CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- QUI POTETE INIZIARE IL VOSTRO ESERCIZIO! -->
  <h1 class="text-light" style="text-align: center;">Calcola il tuo biglietto</h1>
<!--creo la card con dentro il form da compilare-->
  <!--aggiungo il form con nome,cognome,km da percorrere e fascia d'età-->
<!--alla fine del form creo due bottoni, uno che genera la card e l'altro che annulla tutto-->
<div class="container-card">
<div class="row justify-content-center mt-5 p-5">
    <div class="col-5">
<div class="card">
    <div class="card-body">
       
        <form class="row g-3 needs-validation" onsubmit="utentehafinito(event)">
            <div class="col-md-4">
              <label for="name_and_surname" class="form-label">Nome e Cognome</label>
              <input type="text" class="form-control" id="name_and_surname" value="" required>
              
            </div>
            <div class="col-md-4">
              <label for="kmpercorrere" class="form-label">km da percorrere</label>
              <input type="text" class="form-control" id="kmpercorrere" value="" required>
            </div>
            <div class="col-md-3">
              <label for="age" class="form-label">Fascia d'età</label>
              <select class="form-select" id="age" required>
                <option selected disabled value="">Scegli</option>
                <option> under 18 </option>
                <option>over 65</option>
               </select>
            </div>
            </div>
            <div style="text-align: center;" class="col-12 p-2">
                <button type="submit" class="btn btn-primary" id="genera">Genera</button>
                <button type="button" class="btn btn-primary">Annulla</button>
            </div>
          </form>

          <!--qui creo la card per far comparire a schermo il biglietto con tutte le info-->

          <div class="mt-5">
              <h1 style="text-align: center;"> Il tuo biglietto</h1>
          </div>

          <div class="row justify-content-center mt-5 p-2">
          <div class="card" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-3">
                <img src="./img/unnamed.png" class="img-fluid rounded-start" alt="">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Dettagli Passeggeri</h5>
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Nome Cognome</th>
                        <th scope="col">Offerta</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">CodiceCP</th>
                        <th scope="col">Costo Ticket</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="nameuser"></td>
                        <td id="offerta"></td>
                        <td id="carrozza"></td>
                        <td id="cp"></td>
                        <td id="final-price"></td>
                      </tr>



  <!-- importazione MIO file di script -->
  <script src="./js/main.js"></script>

  <!-- importazione del file di script di Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
